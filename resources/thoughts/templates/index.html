{% for post in posts %}
<div class="post-grid">
  <div class="post-body">{{post.body | safe}}</div>
  <div class="post-date"><p>{{post.date}}@{{post.time}}</p></div>
  {% if post.tags %}
  <div class="post-tags">
    {% for tag in post.tags %}
    <a href="tags/{{tag|escape-tag}}.html">{{tag}}</a>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endfor %}

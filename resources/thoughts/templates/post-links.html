<div>
  <h1>{{title}}</h1>
  {% for post in post-links %}
  <div class="post-grid">
    <div class="post-body">{{post.body | safe}}</div>
    <div class="post-date">
      <a href="{{post.url}}">{{post.date}}@{{post.time}}</a>
    </div>
    {% if post.tags %}
    <div class="post-tags">
      {% for tag in post.tags %}
      <a href="tags/{{tag|escape-tag}}.html">{{tag}}</a>
      {% endfor %}
    </div>
    {% endif %}
  </div>
  {% endfor %}
</div>

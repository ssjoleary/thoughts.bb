<h1>
  {% if post-link %}
  <a href="{{post-link}}"> {% endif %} {{date}}@{{time}} {% if post-link %} </a>
  {% endif %}
</h1>
<div class="post-grid">
  <div class="post-body">{{body | safe}}</div>
  {% if tags %}
  <div class="post-tags">
    {% for tag in tags %}
    <a href="tags/{{tag|escape-tag}}.html">{{tag}}</a>
    {% endfor %}
  </div>
  {% endif %}
</div>
